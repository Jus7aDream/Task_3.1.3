<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>users</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">
        <tr>
            <td th:text="${user.email}"></td>
            with roles:
            <td th:text="${user.roles}"></td>
        </tr>
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <a href="/logout" style="color: darkgray"
           class="text-decoration-none d-flex justify-content-end">Logout</a>
    </div>
</nav>
<br>
<div class="row">
    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="/" role="tab"
               aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-User-tab" data-bs-toggle="pill" href="/user" role="tab"
               aria-controls="v-pills-User" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-10">
        <div class="shadow-none p-5 mb-5 bg-light rounded-0 wrap">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-bs-toggle="tab" role="tab" aria-controls="home"
                       aria-selected="true"
                       th:href="@{/admin/users}">Users-table
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-bs-toggle="tab" role="tab" aria-controls="profile"
                       aria-selected="false"
                       th:href="@{/admin/userCard}">New user
                    </a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Password</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${users==null}">
                            <td colspan="2"> No Users Available</td>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">
                            <td th:text="${user.firstName}">
                            <td th:text="${user.lastName}">
                            <td th:text="${user.age}">
                            <td th:text="${user.email}">
                            <td th:text="${user.roles}">
                            <td th:text="${user.password}">
                            <td><a th:href="@{/admin/users/{id}/edit(id=${user.getId()})}">
                                <button type="button" class="btn btn-info">Edit</button>
                            </a></td>
                            <td><a th:href="@{/admin/users/{id}/delete(id=${user.getId()})}">
                                <button type="button" class="btn btn-danger">Delete</button>
                            </a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">222</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
